<mat-sidenav-container class="sideNavContainer">
  <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [opened]="isOpened">
    <app-side-menu [links]="menuLinks" (closeMenu)="!isOpened?snav.close():snav.open()"></app-side-menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header [userName]="userName"  (profile)="goToProfile()" (openMenu)="snav.open()"></app-header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
