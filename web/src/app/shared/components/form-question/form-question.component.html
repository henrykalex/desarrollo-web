<div class="questionContainer" [formGroup]="form">
  <label *ngIf="!isEditing" [attr.for]="question.key">{{question.label}}</label>
  <div [ngSwitch]="question.controlType" *ngIf="isEditing" class="inputContainer">

    <input *ngSwitchCase="'textbox'" [formControlName]="question.key"
    [id]="question.key" [type]="question.type?question.type:'text'" [placeholder]="question.label">

    <select [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key">
      <option value="" disabled selected>{{question.label}}</option>
      <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
    </select>

  </div>
  <p *ngIf="!isEditing && question.controlType != 'dropdown'" [id]="question.key">
    {{ value }}
  </p>
  <p *ngIf="!isEditing && question.controlType == 'dropdown'" [id]="question.key">
    {{ question.getValue(value) }}
  </p>

  <!-- <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div> -->
</div>
